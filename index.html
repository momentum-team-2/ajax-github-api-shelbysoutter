<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src='main.js' defer></script>
    <title>GitHub Bio Site</title>
</head>
<body>
    <header class="tc pv4 pv5-ns" id="header">
        <h1 class="name">Shelby A. Soutter</h1>
    </header>
    <div class='flex-container'>
        <div class='bio-site'>
            <ul class='basics dt mw6 center pv4 pv5-m pv6-ns pl3'>
                <h3 class="bWord"><b><u>The Basics</u></b></h3>
            </ul>
            <div class='story dt mw6 center pv4 pv5-m pv6-ns pl3'>
                <h3 class="sWord"><b><u>The Story</u></b></h3>
            </div>
        </div>
    </div>
       
</body>
</html>
